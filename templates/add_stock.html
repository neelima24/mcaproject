  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">

        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <center><h1 class="mb-5"> Add stock</h1></center>
        {% if error %}
        <p class="error"><strong> {{ error }}</strong>
        {% endif %}
          <form action="{{url_for('stockadd')}}" method="post">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <center><input type="text" class="form-control form-control-lg" placeholder="Stock name " name="stockname"></center><br>
                  <center><input type="text"  class="form-control form-control-lg"placeholder="Stock type.." name="stocktype"></center><br>
                  <center><input type="text"  class="form-control form-control-lg"placeholder="Number of items" name="noitems"></center><br>
                  <center><input type="text" class="form-control form-control-lg" placeholder="Department name" name="dept"></center><br>
                  <center><input type="text"  class="form-control form-control-lg"placeholder="Room number" name="roomno"></center><br>
                  <center><input type="text" class="form-control form-control-lg" placeholder="Particulars" name="particulars"></center><br>
                  <center><input type="text"  class="form-control form-control-lg"placeholder="Bill number" name="billno"></center><br>
                  <center><input type="text"  class="form-control form-control-lg"placeholder="Total amount" name="amount"></center><br>
                  <center><input type="date"  class="form-control form-control-lg"placeholder="warranty period" name="warranty"></center><br>
                  <center><button type="submit" class="btn btn-block btn-lg btn-primary">Submit</button></center>
                  <!--<center><h1>{{ v }}</h1></center>-->
              </div>
            </div>
          </form>
        </div>
      </div>
